<!DOCTYPE html>
<html>
<head>
  <title>Date Timer</title>
</head>
<body>
  <h1 id="timer"></h1>

  <script>
    function updateTimer() {
      var now = new Date();
      var timerElement = document.getElementById("timer");

      // Format the date values with leading zeros
      var year = String(now.getFullYear()).padStart(4, "0");
      var month = String(now.getMonth() + 1).padStart(2, "0");
      var day = String(now.getDate()).padStart(2, "0");

      // Format the time values with leading zeros and AM/PM
      var hours = now.getHours();
      var amPm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12;
      hours = hours ? hours : 12; // Convert 0 to 12
      var minutes = String(now.getMinutes()).padStart(2, "0");
      var seconds = String(now.getSeconds()).padStart(2, "0");

      // Create the date and time string in the format YYYY-MM-DD HH:MM:SS AM/PM
      var dateTimeString = year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds + " " + amPm;

      // Update the timer element with the new date and time string
      timerElement.textContent = dateTimeString;
    }

    // Call the updateTimer function every second (1000 milliseconds)
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
